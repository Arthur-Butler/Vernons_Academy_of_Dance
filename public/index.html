<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body{
        background-color:black;
      }

      #firstSpinnerBG {
        width: 100%;
        height: 100%;
        background-color: #000;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 3;
      }

      #firstFloatingBarsG {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #firstFloatingBarsG img {
        animation: dance 2s linear infinite;
        width: 300px;
        height: 300px;
      }

      @keyframes dance {
        0% {
          transform: rotateY(0deg);
        }

        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vernons Acacdemy of Dance</title>
  </head>
  <body  onload={loadSpinner()}>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="firstSpinnerBG" className="firstSpinnerBG" onLoad={loadSpinner()}>
      <div id="firstFloatingBarsG">
        <img src="images/loaders.png"></img>
      </div>
    </div>
    <div id="root" style="background:black"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
       function loadSpinner() {
        var spinnerBG = document.getElementById("firstSpinnerBG");
        setTimeout(function () {
          spinnerBG.style.display = "none";
        }, 3000);
      };
    </script>
  </body>
</html>
